<body class="bg-theme bg-theme5">
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
 <div id="wrapper">

	<div class="card card-authentication1 mx-auto my-4">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="assets/images/log.jpg" alt="logo icon" width="90px">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">
        Inscribirse</div>
		    <form>
			  <div class="form-group">
			  <label for="exampleInputName" class="sr-only">
          Nombre</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputName" class="form-control input-shadow" placeholder="
Introduzca su nombre">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="exampleInputEmailId" class="sr-only">
          Identificación de correo</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputEmailId" class="form-control input-shadow" placeholder="
Ingrese su ID de correo electrónico">
				  <div class="form-control-position">
					  <i class="icon-envelope-open"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			   <label for="exampleInputPassword" class="sr-only">
          Contraseña</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputPassword" class="form-control input-shadow" placeholder="
Elegir una contraseña">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			  
			   <div class="form-group">
			     <div class="icheck-material-white">
                   <input type="checkbox" id="user-checkbox" checked="" />
                   <label for="user-checkbox">
                    Estoy de acuerdo con los términos y condiciones</label>
			     </div>
			    </div>
			  
			 <button type="button" class="btn btn-light btn-block waves-effect waves-light" onclick="redirigir1()">
        Iniciar sesion</button>
			  <div class="text-center mt-3">
          Registrarse con</div>
			  
			 <div class="form-row mt-4">
			  <div class="form-group mb-0 col-6">
			   <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i> Facebook</button>
			 </div>
			 <div class="form-group mb-0 col-6 text-right">
			  <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>
			 </div>
			</div>	
		  </form>
		</div>
	</div>
		  <div class="card-footer text-center py-3">
		    <p class="text-warning mb-0">
          ¿Ya tienes una cuenta?<a href="login.html"> 
            Firme aquí</a></p>
		  </div>
	     </div>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>

</script>
